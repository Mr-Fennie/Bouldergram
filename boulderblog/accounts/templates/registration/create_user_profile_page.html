{% extends 'base.html' %}
{% block title %}Bouldergram | Create New Profile{% endblock %}

{% block content %}


{% if user.is_authenticated %}
    <h1>Create Profile...</h1>
    <br><br>

    <div class="form-group">
      <form method="POST" enctype='multipart/form-data'>
        {% csrf_token %}
        {{ form.as_p }}


        <br> <br> <button class="btn btn-secondary">Create Profile</button>


      </form>
    </div>


{% else %}

<h2>Apologies, you are not allowed!<br>Please <a href="{% url 'signup' %}">sign up</a> or
                                          <a href="{% url 'login' %}">login</a>!</h2>

{% endif %}


{% endblock %}
