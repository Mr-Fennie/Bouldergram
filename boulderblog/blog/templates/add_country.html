{% extends 'base.html' %}
{% block title %}Bouldergram | Add Country{% endblock %}

{% block content %}

{% if user.is_authenticated %}
    <h1>Add Country...</h1>
    <br><br>

    <div class="form-group">

      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Add Country</button>
      </form>
    </div>

{% else %}

<h2>Apologies, you are not allowed!<br>Please <a href="{% url 'signup' %}">sign up</a> or
                                          <a href="{% url 'login' %}">login</a>!</h2>

{% endif %}


{% endblock %}
