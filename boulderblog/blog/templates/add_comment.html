{% extends 'base.html' %}
{% block title %}Bouldergram | Comment{% endblock %}

{% block content %}


{% if user.is_authenticated %}
    <h1>Add Comment...</h1>
    <br><br>

    <div class="form-group">
      <form method="POST" >
        {% csrf_token %}
        {{ form.as_p }}

        <br> <br> <button class="btn btn-secondary">Post</button>

      </form>
    </div>
    <script>
        var name = "{{ user.id }}";
        document.getElementById("userid").value
            = name;
    </script>

{% else %}

<h2>Apologies, you are not allowed!<br>Please <a href="{% url 'signup' %}">sign up</a> or
                                          <a href="{% url 'login' %}">login</a>!</h2>

{% endif %}

{% endblock %}
